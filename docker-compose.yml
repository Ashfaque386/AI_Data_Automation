version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dataops_backend
    environment:
      # Connect to PostgreSQL on host machine
      DATABASE_URL: postgresql://postgres:YOUR_PASSWORD@host.docker.internal:5432/dataops
      # Connect to Ollama on host machine
      OLLAMA_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama2
      AI_ENABLED: "true"
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000"]'
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./backend/app:/app/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dataops_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
